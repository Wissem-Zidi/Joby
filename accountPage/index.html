<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Account</title>
  </head>
  <body>
    <main id="content">
      <center><h1 style="font-weight: 400; color: var(--clr-purple-100); font-family: var(--ff-netron);">Account</h1></center>
      <br />
      <header>
        <div id="account__img">
          <img height="100" src="./img/logo.jpg" alt="Img" />
          <input type="file" accept="image/*" id="changeImg"></input>
        </div>
        <div id="account__info">
          <h1>Wissem</h1>
          <h5>wissem.zidi.ofc@gmail.com</h5>
        </div>
      </header>
      <br>
      <hr>
      <br>
      <section id="hero">
        <div id="inputs">
          <form id="input" method="post">
            <label for="changeName">Change Name</label>
            <br>
            <input
              name="name"
              id="changeName"
              placeholder="Wissem"
              type="text"
            />
            <button type="submit">Submit</button>
          </form>
          <br>
          <form id="input" method="post">
            <label for="changeEmail">Change Email</label>
            <br>
            <input
              name="email"
              id="changeEmail"
              placeholder="wissem.zidi.ofc@gmail.com"
              type="text"
            />
            <button type="submit">Submit</button>
          </form>
          <br>
          <hr>
          <br>
          <form id="input" method="post">
            <h3 style="font-weight: 400;
            color: var(--clr-purple-100); 
            font-family: var(--ff-netron);
            text-align: center;">Change Password</h3>
            <br>
            <div id="inputs">
              <label for="currentPwd">Current password</label>
              <br>
              <input
                style="width: 90%;
                margin-inline: 1vw;"
                id="currentPwd"
                placeholder="Current Password"
                type="password"
              />
              <br />
              <br>
              <label for="newPwd">New password</label>
              <br />
              <input
                style="width: 90%;
                margin-inline: 1vw;"
                name="newPwd"
                id="newPwd"
                placeholder="New Password"
                type="password"
              />
              <br />
              <br>
              <label for="repeatPwd">Rewrite password</label>
              <br>
              <input
                style="width: 90%;
                margin-inline: 1vw;"
                name="repeatPwd"
                id="repeatPwd"
                placeholder="Password"
                type="password"
              />
            </div>
            <br>
            <button style="text-align: center; margin-left: 20%;" type="submit">Submit password</button>
          </form>
        </div>
      </section>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
